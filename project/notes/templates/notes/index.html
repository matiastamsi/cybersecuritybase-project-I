<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
  </head>
  <body>
    <h1>Your notes</h1>
    {% if notes %}
      {% for note in notes %}
        <li>{{ note }}</li>
      {% endfor %}
      <form action="/auth/logout/" method="POST">
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <form action="/auth/login/" method="POST">
        <button type="submit">Login</button>
      </form>
    {% endif %}
  </body>
</html>
